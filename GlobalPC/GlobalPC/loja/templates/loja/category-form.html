{% extends 'base.html' %}

{% block head %}
    <title>GlobalPC | Inserir Categoria</title>
{% endblock %}


{% block body %}
<div class="container">
  <div class="jumbotron">
    <h1>Introduzir Categoria</h1>


      <form action="{% url 'insert_category'%}" method="post">
        {% csrf_token %}
        {{ form }}
        <button type="submit" class="form-control submit-button">Inserir Categoria</button>
    </form>
  </div>
</div>

    <script>
        $("input").addClass("form-control");
        $("textarea").addClass("form-control");
        $("select").addClass("form-control");
         $("#search").attr("class", "textboxRight");
    </script>
{% endblock %}
